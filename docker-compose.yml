version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '9000:9000'
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html
    networks:
      - laravel
  web:
    image: 'nginx:latest'
    ports:
      - '8080:80'
    volumes:
      - .:/var/www/html
      - ./nginx/conf.d/:/etc/nginx/conf.d
    depends_on:
      - app
      - db
    networks:
      - laravel
  db:
    image: 'postgres:16'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 100205
      POSTGRES_DB: nowty
    ports:
      - '5432:5432'
    volumes:
      - ./postgresql/data:/var/lib/postgresql/data
    networks:
      - laravel
networks:
  laravel:
