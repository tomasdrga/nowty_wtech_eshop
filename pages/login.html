<!doctype html>
<html class="no-js" data-theme="light" lang="">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nowty Clothing</title>
  <link rel="stylesheet" href="../css/style.css" />
  <meta name="description" content="" />

  <link rel="icon" href="/img/favicon/nowty_face.png" sizes="any" />
  <link rel="apple-touch-icon" href="/img/favicon/nowty_face.png" />

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet" />

  <meta name="theme-color" content="#fafafa" />
</head>

<body>
<div class="grid grid-rows-3 grid-cols-6 gap-4 grid-flow-col-dense h-screen max-w-screen">
  <div class="max-lg:hidden lg:row-span-3 ...">
    <div class="sidebar flex flex-col h-full justify-between">
      <a class="w-full" href="">
        <img class="sidebar-logo-image h-auto max-w-full mx-auto" src="../img/logo/nowty_animation_croped.gif" alt="" />
      </a>
      <div class="w-full flex flex-col pb-4 pl-4">
        <a class="leading-relaxed xl:leading-10 font-bold text-xl xl:text-2xl 2xl:text-3xl" href="">Products</a>
        <a class="leading-relaxed xl:leading-10 font-bold text-xl xl:text-2xl 2xl:text-3xl" href="">Sign up</a>
        <a class="leading-relaxed xl:leading-10 font-bold text-xl xl:text-2xl 2xl:text-3xl" href="">Size guide</a>
        <a class="leading-relaxed xl:leading-10 font-bold text-xl xl:text-2xl 2xl:text-3xl" href="">Terms</a>
        <a class="leading-relaxed xl:leading-10 font-bold text-xl xl:text-2xl 2xl:text-3xl" href="">Shipping</a>
      </div>
    </div>
  </div>
  <div class="row-span-3 col-span-6 lg:col-span-5 flex flex-col h-screen">
    <div class="self-start ... w-full">
      <div class="flex justify-between lg:justify-end">
        <a class="lg:hidden h-auto w-1/3 pt-1 sm:w-1/4 md:w-1/5" href="">
          <img class="sidebar-logo-image h-auto max-w-full mx-auto" src="../img/logo/nowty_animation_croped.gif" alt="" />
        </a>
        <div class="flex gap-2 pr-4 pt-4">
          <a href="">
            <i>
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 md:w-6 md:h-6 lg:w-7 lg:h-7 2xl:w-8 2xl:h-8" width="25" height="25" viewBox="0 0 24 24">
                <path fill="none" stroke="#260065" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0a.75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0a.75.75 0 0 1 1.5 0Z"/>
              </svg>
            </i>
          </a>
          <a href="">
            <i>
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 md:w-6 md:h-6 lg:w-7 lg:h-7 2xl:w-8 2xl:h-8" width="25" height="25" viewBox="0 0 24 24">
                <path fill="none" stroke="#260065" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.75 6a3.75 3.75 0 1 1-7.5 0a3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"/>
              </svg>
            </i>
          </a>
          <a href="">
            <i>
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 md:w-6 md:h-6 lg:w-7 lg:h-7 2xl:w-8 2xl:h-8" width="25" height="25" viewBox="0 0 24 24">
                <path fill="none" stroke="#260065" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21.752 15.002A9.718 9.718 0 0 1 18 15.75A9.75 9.75 0 0 1 8.25 6c0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25A9.75 9.75 0 0 0 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"/>
              </svg>
            </i>
          </a>
        </div>
      </div>
    </div>

    <div class="flex-1 w-full grid grid-cols-5 items-center">
      <div class="col-span-5 mx-4 md:mx-8 lg:col-span-4 items-center justify-center flex flex-row h-3/4">
        <div id="card-component" class="flex flex-col gap-y-8 w-2/3 md:w-1/2 min-w-64 max-w-md lg:min-w-96 h-auto bg-white rounded-lg shadow px-4 py-6 sm:py-8">
          <div class="header-login-card">
            <i>
              <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto block login-image w-5 h-5 md:w-6 md:h-6 lg:w-7 lg:h-7 2xl:w-8 2xl:h-8" width="64" height="64" viewBox="0 0 24 24">
                <path fill="#260065" stroke="#260065" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.75 6a3.75 3.75 0 1 1-7.5 0a3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"/>
              </svg>
            </i>
            <h2 class="login-title text-xl sm:text-2xl lg:text-2xl xl:text-2xl mt-2 font-bold text-center">Create an account</h2>
          </div>
          <form class="flex flex-col gap-4" action="#">
            <div>
              <label for="email" class="block mb-2 text-sm md:text-base font-medium text-label">Email</label>
              <input type="email" name="email" id="email" class="border h-8 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
            </div>
            <div>
              <div class="flex select-none font-medium items-center justify-between pt-2">
                <label for="password" class="block mb-2 text-sm md:text-base font-medium text-label">Password</label>
                <button class= "flex place-content-end items-center pb-2" type="button">
                  <i>
                    <svg class="w-5 h-5 md:w-6 md:h-6 lg:w-7 lg:h-7" xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24">
                      <path fill="#260065" d="M12 19c.946 0 1.81-.103 2.598-.281l-1.757-1.757c-.273.021-.55.038-.841.038c-5.351 0-7.424-3.846-7.926-5a8.642 8.642 0 0 1 1.508-2.297L4.184 8.305c-1.538 1.667-2.121 3.346-2.132 3.379a.994.994 0 0 0 0 .633C2.073 12.383 4.367 19 12 19zm0-14c-1.837 0-3.346.396-4.604.981L3.707 2.293L2.293 3.707l18 18l1.414-1.414l-3.319-3.319c2.614-1.951 3.547-4.615 3.561-4.657a.994.994 0 0 0 0-.633C21.927 11.617 19.633 5 12 5zm4.972 10.558l-2.28-2.28c.19-.39.308-.819.308-1.278c0-1.641-1.359-3-3-3c-.459 0-.888.118-1.277.309L8.915 7.501A9.26 9.26 0 0 1 12 7c5.351 0 7.424 3.846 7.926 5c-.302.692-1.166 2.342-2.954 3.558z"/>
                    </svg>
                  </i>
                  <label class="text-sm md:text-base font-medium text-label">HIDE</label>
                </button>
              </div>
              <input type="password" name="password" id="password" class="border h-8 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
            </div>
            <div class="flex items-start">
              <div class="flex items-center h-8">
                <input type="checkbox" id="checkbox-terms" class="checkbox" />
              </div>
              <div class="ml-3 text-sm">
                <label for="checkbox-terms" class="text-[.6rem] leading-3 sm:text-[.7rem] opacity-75 text-label">By creating an account, I agree to our <u>Terms</u> of use and <u>Privacy Policy</u> <a class="font-medium text-primary-600 hover:underline dark:text-primary-500" href="#">Terms and Conditions</a></label>
              </div>
            </div>
            <div>
              <div class="form-control mt-6 pb-2">
                <button class="button-main text-white text-lg font-bold px-8 py-2 lg:px-12 border-0 rounded-lg cursor-pointer block mx-auto">LOGIN</button>
              </div>
              <div id= "divider-with-text" class="divider opacity-80 text-xs">or</div>
              <div class="sign-up">
                <span id="signup-text" class="text-[.6rem] leading-3 sm:text-[.7rem] text-primary py-2 text-center opacity-80 block mx-auto">Don't have an account yet?</span>
                <div>
                  <button id= "button-signup" class="opacity-75 text-sm font-semibold px-4 py-2 lg:px-6 rounded-lg cursor-pointer block mx-auto mt-2">SIGN UP</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="self-end... w-full">
      <div class="flex justify-between lg:justify-end">
        <div tabindex="0" role="button" class="lg:hidden btn btn-ghost btn-circle" onclick="openNav()">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 md:w-6 md:h-6 lg:w-7 lg:h-7 2xl:w-8 2xl:h-8" width="25" height="25" viewBox="0 0 15 15">
            <path fill="#260065" fill-rule="evenodd" d="M1.5 3a.5.5 0 0 0 0 1h12a.5.5 0 0 0 0-1h-12ZM1 7.5a.5.5 0 0 1 .5-.5h12a.5.5 0 0 1 0 1h-12a.5.5 0 0 1-.5-.5Zm0 4a.5.5 0 0 1 .5-.5h12a.5.5 0 0 1 0 1h-12a.5.5 0 0 1-.5-.5Z" clip-rule="evenodd"/>
          </svg>
        </div>
        <div class="flex items-center gap-2 pr-4 lg:pb-4">
          <a href="https://www.instagram.com/nowtyclothing/">
            <i>
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 md:w-6 md:h-6 lg:w-7 lg:h-7 2xl:w-8 2xl:h-8" width="25" height="25" viewBox="0 0 24 24">
                <g fill="none" stroke="#260065" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5">
                  <path d="M16.5 3h-9A4.5 4.5 0 0 0 3 7.5v9A4.5 4.5 0 0 0 7.5 21h9a4.5 4.5 0 0 0 4.5-4.5v-9A4.5 4.5 0 0 0 16.5 3Z"/>
                  <path d="M15.462 11.487a3.5 3.5 0 1 1-6.925 1.026a3.5 3.5 0 0 1 6.925-1.026ZM17 6.5h.5"/>
                </g>
              </svg>
            </i>
          </a>
          <a href="">
            <i>
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 md:w-6 md:h-6 lg:w-7 lg:h-7 2xl:w-8 2xl:h-8" width="25" height="25" viewBox="0 0 24 24">
                <path fill="none" stroke="#260065" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m19 4l-5.93 6.93M5 20l5.93-6.93m0 0l5.795 6.587c.19.216.483.343.794.343h1.474c.836 0 1.307-.85.793-1.435L13.07 10.93m-2.14 2.14L4.214 5.435C3.7 4.85 4.17 4 5.007 4h1.474c.31 0 .604.127.794.343l5.795 6.587"/>
              </svg>
            </i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="myNav" class="overlay fixed left-0 z-10 bg-white overflow-hidden transition-all duration-250 flex flex-col justify-between w-screen h-screen">
  <div></div>
  <div class="self-center flex flex-col items-center overlay-content">
    <a class="leading-relaxed md:leading-10 font-bold text-xl md:text-2xl" href="">Products</a>
    <a class="leading-relaxed md:leading-10 font-bold text-xl md:text-2xl" href="">Sign up</a>
    <a class="leading-relaxed md:leading-10 font-bold text-xl md:text-2xl" href="">Size guide</a>
    <a class="leading-relaxed md:leading-10 font-bold text-xl md:text-2xl" href="">Terms</a>
    <a class="leading-relaxed md:leading-10 font-bold text-xl md:text-2xl" href="">Shipping</a>
  </div>
  <div class="flex justify-between">
    <a href="javascript:void(0)" class="closebtn btn btn-ghost btn-circle lg:mb-4 lg:ml-4" onclick="closeNav()">
      <i>
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 md:w-6 md:h-6 lg:w-7 lg:h-7 2xl:w-8 2xl:h-8" width="25" height="25" viewBox="0 0 24 24">
          <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 4L4 20M4 4l16 16"/>
        </svg>
      </i>
    </a>
    <div class="flex items-center gap-2 pr-4 lg:pb-4">
      <a href="https://www.instagram.com/nowtyclothing/">
        <i>
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 md:w-6 md:h-6 lg:w-7 lg:h-7 2xl:w-8 2xl:h-8" width="25" height="25" viewBox="0 0 24 24">
            <g fill="none" stroke="#260065" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5">
              <path d="M16.5 3h-9A4.5 4.5 0 0 0 3 7.5v9A4.5 4.5 0 0 0 7.5 21h9a4.5 4.5 0 0 0 4.5-4.5v-9A4.5 4.5 0 0 0 16.5 3Z"/>
              <path d="M15.462 11.487a3.5 3.5 0 1 1-6.925 1.026a3.5 3.5 0 0 1 6.925-1.026ZM17 6.5h.5"/>
            </g>
          </svg>
        </i>
      </a>
      <a href="">
        <i>
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 md:w-6 md:h-6 lg:w-7 lg:h-7 2xl:w-8 2xl:h-8" width="25" height="25" viewBox="0 0 24 24">
            <path fill="none" stroke="#260065" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m19 4l-5.93 6.93M5 20l5.93-6.93m0 0l5.795 6.587c.19.216.483.343.794.343h1.474c.836 0 1.307-.85.793-1.435L13.07 10.93m-2.14 2.14L4.214 5.435C3.7 4.85 4.17 4 5.007 4h1.474c.31 0 .604.127.794.343l5.795 6.587"/>
          </svg>
        </i>
      </a>
    </div>
  </div>
</div>
